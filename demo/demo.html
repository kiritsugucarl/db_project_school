<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="header">
        <a href="#"><img class="logo" src="placeholder.png" /></a>
        <h3>School Name</h3>
    </div>

    <div class="main-page">
        <div class="login">
            <form action="#" method="POST">
                <span>Username &nbsp;</span>
                <input class="unForm" type="text" name="username" placeholder="Username" />
                <br />
                <br />
                <span>Password &nbsp;&nbsp;</span>
                <input class="pwForm" type="password" name="password" placeholder="Password" />
                <br />
                <br />
                <input class="submit-btn" type="submit" value="Log In" />
            </form>
        </div>
        <div style="clear: both"></div>
    </div>
</body>

</html>
